<!DOCTYPE html>
<html lang="en">
@@include('partials/head.html', {
"title":"Log-in"
})

<body>
    @@include('partials/header.html', {})
    <main class="page">
        <div class="page-form">
            <div class="page__header">
                <h1 class="page__title">Welcome to GIRL GOT BROWS!</h1>
            </div>

            <div class="form__container">
                <form class="form__wrapper" action="/">
                    <div class="form__item">
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="email"
                                placeholder="Email address"
                                required>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="password"
                                placeholder="Password">
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="form__item form__item_submit">
                        <button class="btn btn_dark btn_100" type="submit">Log in</button>
                    </div>
                    <div class="form__bottom">
                        <a class="form__link" href="reset-password.html">Forgot password?</a>
                        <div class="form__subtitle form__subtitle_bottom">Don't have an account? <a class="form__link" href="sign-up.html">Sing Up</a></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    @@include('partials/footer.html', {})
    <script src="js/app.min.js"></script>
</body>

</html>
