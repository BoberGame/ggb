<!DOCTYPE html>
<html lang="en">
@@include('partials/head.html', {
"title":"Reset password"
})

<body>
    @@include('partials/header.html', {})
    <main class="page">
        <div class="page-form">
            <div class="page__header">
                <h1 class="page__title">Forgot your password?</h1>
            </div>

            <div class="form__container">
                <form class="form__wrapper" action="/">
                    <div class="form__item">
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="email"
                                placeholder="Please enter your email"
                                required>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="form__item form__item_submit">
                        <button class="btn btn_dark btn_100" type="submit" data-modal="#passwordPopup">Get instructions by email</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    @@include('partials/footer.html', {})
    @@include('partials/password-popup.html', {})
    <script src="js/app.min.js"></script>
</body>

</html>
