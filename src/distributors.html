<!DOCTYPE html>
<html lang="en">
@@include('partials/head.html', {
"title":"Distributors"
})

<body>
    @@include('partials/header.html', {})
    <main class="page">
        <div class="page-form">
            <div class="page__header">
                <h1 class="page__title">APPLICATION FOR DISTRIBUTORS</h1>
            </div>

            <div class="form__container">
                <form class="form__wrapper form__wrapper_large" action="/">
                    <div class="form__item">
                        <div class="form__header">
                            <h4 class="form__label">About you</h4>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="text"
                                placeholder="Full Name"
                                required>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="text"
                                placeholder="Physical Address"
                                required>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="tel"
                                placeholder="Phone"
                                required>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="email"
                                placeholder="Email"
                                required>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="email"
                                placeholder="Social Media">
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="form__item">
                        <div class="form__header">
                            <h4 class="form__label">About your company</h4>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="text"
                                placeholder="Company Name"
                                required>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="text"
                                placeholder="Years In Business"
                                required>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="text"
                                placeholder="Products Of Interest"
                                required>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="form__input__wrapper">
                            <input
                                class="form__input"
                                type="text"
                                placeholder="How Many Units">
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="form__input__wrapper">
                            <textarea class="form__input form__textarea" placeholder="Additional Comments"></textarea>
                            <span>
                                <svg>
                                    <use href="@img/icons/icons.svg#exclamation"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="form__item form__item_submit">
                        <button class="btn btn_dark" type="submit" data-modal="#distributorsPopup">Send message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    @@include('partials/footer.html', {})
    @@include('partials/distributors-popup.html', {})
    <script src="js/app.min.js"></script>
</body>

</html>
